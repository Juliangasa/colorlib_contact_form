<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact V3</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="juli-main">
        <div class="juli-contact-form-box">
            <form class="juli-form">
                <h1>CONTACT US</h1>
                <div class="juli-point-marks-box">
                    <div class="juli-say-hi-box">
                        <input class="juli-point-mark" id="juli-say-hi" type="radio" name="choice" value="say-hi" checked="checked">
                        <label for="juli-say-hi">Say Hi</label>
                    </div>
                    <div class="juli-get-a-quote-box">
                        <input class="juli-point-mark" id="juli-get-a-quote" type="radio" name="choice" value="get-a-quote" checked="checked">
                        <label for="juli-get-a-quote">Get a Quote</label>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
